<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Contact Info</title>
</head>
<body>

    <table width="25%" border="1" cellspacing="0" cellpadding="5">
        <caption>Our Office Contact Info</caption>
        <tr> 
            <th>Name</th>
            <th colspan="2">Phone Numbers</th>
        </tr>

        <tr>
            <td rowspan="1">Ole Johanssen</td>
            <td colspan="1"> Cell</td>
            <td>555-1212</td>
        </tr>
        <tr>
            <!-- This row will need additional data if you want it to show -->
            <td>Cell Number Here</td>
            <td>Office Number Here</td>
        </tr>
    </table>

</body>
</html>
